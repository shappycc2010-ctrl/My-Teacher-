<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mr. Kelly – Your AI Teacher</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <!-- DASHBOARD -->
    <section id="dashboard" class="active">
      <h1 class="title">👋 Hi, I’m <span>Mr. Kelly</span></h1>
      <p class="subtitle">Your friendly AI teacher — choose a subject to begin!</p>

      <div class="subjects">
        <div class="card" data-subject="Math">📐 Math</div>
        <div class="card" data-subject="Science">🧪 Science</div>
        <div class="card" data-subject="Web Development">💻 Web Dev</div>
        <div class="card" data-subject="History">📜 History</div>
        <div class="card" data-subject="English">📚 English</div>
      </div>
    </section>

    <!-- CHAT CLASSROOM -->
    <section id="classroom">
      <header>
        <button id="backBtn">← Back</button>
        <h2 id="subjectTitle">Learning</h2>
      </header>

      <div id="chatBox" class="chat-box"></div>

      <form id="chatForm">
        <input type="text" id="messageInput" placeholder="Ask Mr. Kelly anything..." required />
        <button type="submit">Send</button>
      </form>
    </section>
  </div>

  <script src="script.js"></script>
</body
