<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mr. Kelly — Lesson 1: The Creation of the Web</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="welcomeScreen" class="center-screen">
    <h1 id="bigWelcome">WELCOME</h1>
  </div>

  <main id="classroom" class="hidden">
    <aside class="left-pane">
      <div id="avatar" class="avatar"></div>
      <div class="teacher-name">Mr. Kelly</div>
    </aside>

    <section class="lesson-area">
      <div id="lessonHeader">
        <h2>Lesson 1 — The Creation of the Web</h2>
        <div class="subtle">Typed by Mr. Kelly — read along and click "Continue" when ready</div>
      </div>

      <article id="lessonBox" class="lesson-box">
        <div id="typedText" class="typed-text"></div>
      </article>

      <div class="controls">
        <button id="continueBtn" class="btn">Continue Lesson</button>
        <button id="restartBtn" class="btn ghost">Restart Lesson</button>
      </div>

      <div id="endCta" class="end-cta hidden">
        <p class="end-msg">You did great today! Want more lessons like this?</p>
        <button id="subscribeBtn" class="btn">Subscribe to continue</button>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
