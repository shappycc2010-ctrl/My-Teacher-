<p>Welcome! Please pay $5 to unlock today's lesson.</p>

<button id="stripe">Pay with Stripe</button>
<button id="paystack">Pay with Paystack</button>
<button id="flutterwave">Pay with Flutterwave</button>

<script>
async function startPayment(type) {
  const email = prompt("Enter your email:");
  const name = prompt("Enter your name:");
  const res = await fetch(`/api/payment/${type}-pay`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ email, name })
  });
  const data = await res.json();
  if (data.url) window.location.href = data.url;
}

document.getElementById("stripe").onclick = () => startPayment("stripe");
document.getElementById("paystack").onclick = () => startPayment("paystack");
document.getElementById("flutterwave").onclick = () => startPayment("flutterwave");
</script>
