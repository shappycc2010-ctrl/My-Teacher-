<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mr Kelly AI</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">
    <h1>👨‍🏫 Mr Kelly AI Teacher</h1>

    <div class="controls">
      <input id="studentName" placeholder="Your name" />
      <select id="mode">
        <option value="chat">Chat</option>
        <option value="lesson">Lesson</option>
        <option value="quiz">Quiz</option>
      </select>
      <input id="topic" placeholder="Topic (e.g. Photosynthesis)" />
    </div>

    <div id="chatBox"></div>

    <div class="inputArea">
      <input id="student-name" placeholder="Your name" />
<select id="mode-select">
  <option value="lesson">📘 Lesson</option>
  <option value="quiz">🧮 Quiz</option>
  <option value="motivation">🎯 Motivation</option>
</select>
<input id="lesson-topic" placeholder="Topic" />
