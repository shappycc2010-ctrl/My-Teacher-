<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mr. Kelly — Smart Lessons</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="app">
    <header class="topbar">
      <div class="title">👨‍🏫 Mr. Kelly — Smart Lessons</div>
      <div class="controls">
        <input id="studentName" placeholder="Your name" />
        <select id="subjectSelect">
          <option value="Web development">Web Development</option>
          <option value="HTML">HTML</option>
          <option value="CSS">CSS</option>
          <option value="JavaScript">JavaScript</option>
          <option value="Math">Math</option>
          <option value="Science">Science</option>
        </select>
        <select id="levelSelect">
          <option value="beginner">Beginner</option>
          <option value="intermediate">Intermediate</option>
          <option value="advanced">Advanced</option>
        </select>
        <button id="startLessonBtn">Start Lesson</button>
      </div>
    </header>

    <section id="lessonArea" class="lesson-area">
      <div id="lessonHeader" class="lesson-header"></div>
      <div id="lessonContent" class="lesson-content"></div>
      <div id="quizArea" class="quiz-area" style="display:none"></div>
    </section>

    <footer class="footer">
      <button id="nextStepBtn" disabled>Next Step ▶️</button>
      <button id="askBtn">Ask Question ❓</button>
      <button id="progressBtn">View Progress 📊</button>
      <div id="status" class="status">Ready</div>
    </footer>
  </main>

  <script src="script.js"></script>
</body>
  </html>
